<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إلغاء تسجيل Service Worker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .status {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 18px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: right;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .log-item {
            padding: 5px;
            margin: 5px 0;
            border-bottom: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 إلغاء تسجيل Service Worker</h1>
        <p>هذه الصفحة ستقوم بإلغاء تسجيل جميع Service Workers المسجلة</p>
        
        <div id="status" class="status info">
            جاري الفحص...
        </div>

        <button onclick="unregisterAllServiceWorkers()">إلغاء التسجيل</button>
        <button onclick="clearAllCaches()">مسح الـ Cache</button>
        <button onclick="doEverything()">تنفيذ كل شيء</button>
        <button onclick="window.location.href='/'">العودة للرئيسية</button>

        <div class="log" id="log"></div>
    </div>

    <script>
        const log = (message, type = 'info') => {
            const logDiv = document.getElementById('log');
            const item = document.createElement('div');
            item.className = 'log-item';
            item.style.color = type === 'success' ? '#155724' : type === 'error' ? '#721c24' : '#0c5460';
            item.textContent = `[${new Date().toLocaleTimeString('ar-SA')}] ${message}`;
            logDiv.insertBefore(item, logDiv.firstChild);
        };

        const updateStatus = (message, type) => {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
        };

        async function unregisterAllServiceWorkers() {
            log('بدء إلغاء تسجيل Service Workers...');
            
            if (!('serviceWorker' in navigator)) {
                updateStatus('❌ Service Worker غير مدعوم في هذا المتصفح', 'error');
                log('Service Worker غير مدعوم', 'error');
                return;
            }

            try {
                const registrations = await navigator.serviceWorker.getRegistrations();
                log(`تم العثور على ${registrations.length} service worker(s)`);

                if (registrations.length === 0) {
                    updateStatus('✅ لا يوجد Service Workers مسجلة', 'success');
                    log('لا يوجد Service Workers للإلغاء', 'success');
                    return;
                }

                let unregistered = 0;
                for (const registration of registrations) {
                    try {
                        await registration.unregister();
                        unregistered++;
                        log(`تم إلغاء تسجيل: ${registration.scope}`, 'success');
                    } catch (error) {
                        log(`فشل إلغاء التسجيل: ${error.message}`, 'error');
                    }
                }

                updateStatus(`✅ تم إلغاء تسجيل ${unregistered} service worker(s)`, 'success');
                log(`اكتمل! تم إلغاء ${unregistered} من ${registrations.length}`, 'success');
            } catch (error) {
                updateStatus('❌ حدث خطأ: ' + error.message, 'error');
                log('خطأ: ' + error.message, 'error');
            }
        }

        async function clearAllCaches() {
            log('بدء مسح الـ Caches...');

            if (!('caches' in window)) {
                updateStatus('❌ Cache API غير مدعوم', 'error');
                log('Cache API غير مدعوم', 'error');
                return;
            }

            try {
                const cacheNames = await caches.keys();
                log(`تم العثور على ${cacheNames.length} cache(s)`);

                if (cacheNames.length === 0) {
                    updateStatus('✅ لا يوجد Caches لحذفها', 'success');
                    log('لا يوجد Caches', 'success');
                    return;
                }

                let deleted = 0;
                for (const cacheName of cacheNames) {
                    try {
                        await caches.delete(cacheName);
                        deleted++;
                        log(`تم حذف Cache: ${cacheName}`, 'success');
                    } catch (error) {
                        log(`فشل حذف Cache: ${error.message}`, 'error');
                    }
                }

                updateStatus(`✅ تم حذف ${deleted} cache(s)`, 'success');
                log(`اكتمل! تم حذف ${deleted} من ${cacheNames.length}`, 'success');
            } catch (error) {
                updateStatus('❌ حدث خطأ: ' + error.message, 'error');
                log('خطأ: ' + error.message, 'error');
            }
        }

        async function doEverything() {
            log('===== بدء التنظيف الكامل =====');
            await unregisterAllServiceWorkers();
            await clearAllCaches();
            
            // مسح localStorage
            try {
                localStorage.clear();
                log('تم مسح localStorage', 'success');
            } catch (e) {
                log('فشل مسح localStorage: ' + e.message, 'error');
            }

            // مسح sessionStorage
            try {
                sessionStorage.clear();
                log('تم مسح sessionStorage', 'success');
            } catch (e) {
                log('فشل مسح sessionStorage: ' + e.message, 'error');
            }

            updateStatus('✅ تم التنظيف الكامل! الآن أغلق المتصفح وأعد فتحه', 'success');
            log('===== اكتمل التنظيف الكامل =====', 'success');
            
            setTimeout(() => {
                if (confirm('هل تريد إعادة تحميل الصفحة؟')) {
                    window.location.href = '/';
                }
            }, 2000);
        }

        // تشغيل تلقائي عند التحميل
        window.addEventListener('load', () => {
            log('تم تحميل الصفحة');
            setTimeout(unregisterAllServiceWorkers, 500);
        });
    </script>
</body>
</html>
