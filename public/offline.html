<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لا يوجد اتصال بالإنترنت - عين عُمان</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .icon svg {
      width: 60px;
      height: 60px;
      stroke: white;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    h1 {
      font-size: 28px;
      color: #1a202c;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #718096;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .retry-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 20px;
      font-size: 14px;
      color: #a0aec0;
    }

    .online {
      color: #48bb78;
    }

    .offline {
      color: #f56565;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M1.42 16.01l8.49-8.5c2.34-2.34 6.14-2.34 8.49 0l8.49 8.5"></path>
        <path d="M5 20l5.66-5.66c1.56-1.56 4.09-1.56 5.66 0L22 20"></path>
        <path d="M12 20h.01"></path>
        <line x1="1" y1="1" x2="23" y2="23"></line>
      </svg>
    </div>

    <h1>لا يوجد اتصال بالإنترنت</h1>
    <p>
      يبدو أنك غير متصل بالإنترنت. يرجى التحقق من اتصالك وإعادة المحاولة.
    </p>

    <button class="retry-btn" onclick="location.reload()">
      إعادة المحاولة
    </button>

    <div class="status">
      الحالة: <span id="connection-status" class="offline">غير متصل</span>
    </div>
  </div>

  <script>
    // تحديث حالة الاتصال
    function updateConnectionStatus() {
      const statusElement = document.getElementById('connection-status');
      if (navigator.onLine) {
        statusElement.textContent = 'متصل';
        statusElement.className = 'online';
        // إعادة تحميل تلقائي عند عودة الاتصال
        setTimeout(() => {
          location.reload();
        }, 1000);
      } else {
        statusElement.textContent = 'غير متصل';
        statusElement.className = 'offline';
      }
    }

    // مراقبة حالة الاتصال
    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);

    // تحديث الحالة عند التحميل
    updateConnectionStatus();
  </script>
</body>
</html>
