# Netlify Configuration for Ain Oman Web
[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  NEXT_TELEMETRY_DISABLED = "1"

# تكوين Next.js على Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# إعادة توجيه للصفحات العربية
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers للأداء
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# تحسين الأداء
[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
  autoLaunch = false

